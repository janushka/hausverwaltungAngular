<p class="example-title">Buchung ändern</p>

<div class="vertical-space"></div>
<form id="edit_booking" class="ink-form slab-500" ng-controller="EditBookingCtrl">
  <div class="ink-alert basic success" role="alert" ng-show="booking_updated">
    <button id="close_acknowledge_edit_booking" class="ink-dismiss" ng-click="onCloseBookingUpdated()">&times;</button>
    <p><b>Bestätigung:</b> Buchung erfolgreich geändert.</p>
  </div>
  <div class="ink-alert basic success" role="alert" ng-show="booking_deleted">
    <button id="close_acknowledge_delete_booking" class="ink-dismiss"
            ng-click="onCloseBookingDeleted()">&times;</button>
    <p><b>Bestätigung:</b> Buchung erfolgreich gelöscht.</p>
  </div>
  <div class="ink-alert basic warning" role="alert" ng-show="booking_no_change">
    <button id="close_acknowledge_nochanges_booking" class="ink-dismiss"
            ng-click="onCloseBookingNoChange()">&times;</button>
    <p><b>Warnung:</b> Keine Änderungen festgestellt. Speichern abgebrochen!</p>
  </div>

  <div id="new_booking_columns" class="column-group gutters">
    <div class="control-group required all-100">
      <label for="edit_booking_amount">Betrag (€)</label>

      <div class="control">
        <input type="text" name="amount" id="edit_booking_amount"
               class="ink-fv-custom positiveIntegerOrDecimal" ng-disabled="disable_controls_edit_booking"
               ng-model="edit_booking.amount">
      </div>
    </div>
    <div class="control-group required all-100">
      <label for="edit_booking_datum">Datum</label>

      <div class="control">
        <input type="text" id="edit_booking_datum" class="ink-datepicker" ng-disabled="disable_controls_edit_booking"
               ng-model="edit_booking.date">
      </div>
    </div>
    <div class="control-group required all-100">
      <label for="edit_booking_category">Kategorie</label>

      <div class="control">
        <select name="category" id="edit_booking_category" ng-disabled="disable_controls_edit_booking" ng-model="edit_booking.category_name"
                ng-options="category.name for category in categories track by category.name" ng-change="onChangeCategory()">
        </select>
      </div>
    </div>
    <div class="control-group all-100">
      <label id='label_edit_booking_remark' for="edit_booking_remark">Anmerkung</label>

      <div class="control">
                <textarea rows="2" cols="20" name="remark" id="edit_booking_remark"
                          ng-disabled="disable_controls_edit_booking"
                          ng-model="edit_booking.remark"></textarea>
      </div>
    </div>
    <div class="control-group all-100">
      <div class="control">
        <button id="save_booking" class="ink-button grey uppercase" ng-disabled="disable_controls_edit_booking"
                ng-click="onUpdateBooking()">speichern
        </button>
        <button id="delete_booking"
                class="ink-button red uppercase large-push-right xlarge-push-right"
                ng-disabled="disable_controls_edit_booking" ng-click="onDeleteBooking()">
          endgültig löschen
        </button>
      </div>
    </div>
  </div>
</form>
