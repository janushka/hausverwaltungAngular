<p class="example-title">Kategorie ändern</p>

<div class="vertical-space"></div>
<form id="edit_category" class="ink-form slab-500">
    <div class="column-group gutters">
        <div class="control-group required all-100">
            <label for="edit_category_name">Name</label>

            <div class="control">
                <input id="edit_category_name" name="name" type="text" class="ink-fv-custom notEmpty"
                       value="">
            </div>
        </div>
        <div class="control-group all-100">
            <div class="control">
                <label for="edit_category_description">Beschreibung</label>

                <div class="control">
                    <textarea rows="2" cols="40" name="description" id="edit_category_description"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="column-group gutters">
        <div class="control-group all-50">
            <div class="control">
                <button id="save_category" class="ink-button grey uppercase"
                        >speichern
                </button>
                <button id="delete_category"
                        class="ink-button red uppercase large-push-right xlarge-push-right">
                    endgültig löschen
                </button>
            </div>
        </div>
    </div>
</form>
