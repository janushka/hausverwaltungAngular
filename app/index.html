<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Hausverwaltung Angular</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/ink.min.css">
  <link rel="stylesheet" href="styles/font-awesome.min.css">
  <link rel="stylesheet" href="styles/screen.css">
  <!-- endbuild -->
</head>
<body ng-app="hausverwaltungAngularApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="top-menu">
  <nav class="ink-navigation ink-grid fw-300">
    <ul class="menu horizontal black">
      <li class=""><a class="uppercase" ng-href="#/">übersicht</a>
        <ul class="submenu">
          <li><a href="">Ausgabekategorie</a></li>
          <li><a href="">Statistikzeitraum</a></li>
        </ul>
      </li>
      <li class=""><a class="uppercase" ng-href="#/new_booking">neue Buchung</a></li>
      <li class=""><a class="uppercase" ng-href="#/new_category">neue kategorie</a></li>
    </ul>
  </nav>
</div>

<div class="ink-grid">
  <header class="vertical-space">
    <h1>Hausverwaltung
      <small>Pflege und Übersicht&nbsp;der Ein- und Ausgaben mit Wochen-, Monats- und Jahresansicht (letzten
        12 Monate)
      </small>
    </h1>
  </header>
  <div class="vertical-space">
    <div class="column-group horizontal-gutters">
      <div class="xlarge-60 large-60 medium-100 small-100 tiny-100">
        <!-- This is were the single page application dynamic takes place -->
        <div ng-view=""></div>
      </div>
      <div class="xlarge-5 large-5 medium-100 small-100 tiny-100"></div>
      <div class="xlarge-35 large-35 medium-100 small-100 tiny-100">
        <p class="example-title">Statistik {{ timeRangeTitle }}</p>

        <div class="vertical-space"></div>
        <div class="highlight slab-300">
          <div class="column-group horizontal-gutters">
            <div class="xlarge-100 large-100 medium-100 small-100 tiny-100">
              <form id="statistic_form" class="ink-form" ng-controller="StatisticsController">
                <fieldset>
                  <div class="control-group">
                    <ul class="control unstyled inline">
                      <li><input type="radio" id="rb_day" name="rb"
                                 value="day_bookings" ng-disabled="!radioDisabled"><label
                        for="rb_day">Tag</label></li>
                      <li><input type="radio" id="rb_week" name="rb"
                                 value="week_bookings" ng-disabled="!radioDisabled"><label
                        for="rb_week">Woche</label></li>
                      <li><input type="radio" id="rb_month" name="rb"
                                 value="month_bookings" ng-disabled="!radioDisabled"><label
                        for="rb_month">Monat</label></li>
                      <li><input type="radio" id="rb_year" name="rb"
                                 value="year_bookings" ng-disabled="!radioDisabled"><label
                        for="rb_year">Jahr</label></li>
                      <li><input type="radio" id="rb_all" name="rb"
                                 value="all_bookings" ng-disabled="!radioDisabled"><label
                        for="rb_all">Alle</label></li>
                    </ul>
                    <ul class="control unstyled inline">
                      <li>
                        <input type="checkbox" id="statistic_search_by_range" ng-click="disableControls()"><label
                        for="statistic_search_by_range">Zeitfenster</label>
                      </li>
                    </ul>
                    <ul class="control unstyled inline">
                      <li>
                        <div class="control all-100">
                          <input type="text" id="statistic_begin_datefield" class="ink-datepicker"
                                 ng-disabled="!inputDisabled"/>

                          <p class="tip">Beginn</p>
                        </div>
                      </li>
                      <li>
                        <div class="control all-100">
                          <input type="text" id="statistic_end_datefield" class="ink-datepicker"
                                 ng-disabled="!inputDisabled"/>

                          <p class="tip">Ende</p>
                        </div>
                      </li>
                    </ul>
                    <ul class="control unstyled inline">
                      <li>
                        <div class="control all-100">
                          <button id="statistics_update_button" class="ink-button black" ng-disabled="!updateButton">Aktualisieren
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
